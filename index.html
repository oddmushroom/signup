<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="m-container">
        <div class="left-side">
            <div class="back-image"> <!--HACER LA IMAGEN RESPONSIVE-->
                <img class="hojas" src="images/leaves.jpg" alt="leaves">
                <div class="logo-back">
                <img class="logo" src="images/odin-logo.png" alt="odin-logo">
                </div>
            </div>
        </div>

        <div class="right-side">
            <div class="top">
                <h1 class="top-heading">This is not a real online service! You know you
                    need something like this in your life to help you realize your deepest dreams.<br>
                    Sign up <em>now</em> to get started.<br><br>You know you want to.
                </h1>
            </div>

<div class="middle"><h1 class="mid-head">Let's do this!</h1>
    <div class="FORM">
        <form>
                <div class="izq">
                    <ul>
                        <li>
                            <label for="first-name" id="user-fname">FIRST NAME</label><br>
                            <input type="text" id="user-fname" name="first-name">
                        </li>
                        <li>
                            <label for="email" id="user-email">EMAIL</label><br>
                            <input type="email" id="user-email" name="email">
                        </li>
                        <li>
                            <label for="password" id="user-pass">PASSWORD</label><br>
                            <input class="error" required type="password" id="user-pass" name="password">
                        </li>
                    </ul>
                </div>

                
                <div class="der">
                    <ul>
                        <li>
                            <label for="last-name" id="user-lname">LAST NAME</label><br>
                            <input type="text" id="user-lname" name="last-name">
                        </li>
                        <li>
                            <label for="phone" id="user-phone">PHONE NUMBER</label><br>
                            <input type="tel" id="user-phone" name="phone">
                        </li>
                        <li>
                            <label for="password2" id="user-confirmpass">CONFIRM PASSWORD</label><br>
                            <input class="error" required type="password" id="user-confirmpass" name="password2">
                        </li>
                    </ul>
                    <p class="passws">*Passwords do not match</p>
                </div>
        </form>
    </div>
</div>

            <div class="bottom">
                <button class="boton" type="submit">Create Account</button>

                <p class="login">Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>


        <!--<label for="last-name" id="user-lname">LAST NAME</label>
                        <input type="text" id="user-lname" name="last-name">-->

    </div>

    
</body>

</html>
